<!-- orders design -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f9fb;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #f4f9fb;
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .container {
            flex: 1;
            max-width: 1000px;
            margin: 1rem auto;
            padding: 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #60a8ff;
            color: white;
        }

        .status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .Pending {
            background-color: #ffe58a;
            color: #ad8b00;
        }

        .Processing {
            background-color: #91d5ff;
            color: #0050b3;
        }

        .Shipped {
            background-color: #b7eb8f;
            color: #237804;
        }

        .Delivered {
            background-color: #95de64;
            color: #389e0d;
        }

        .Cancelled {
            background-color: #ffccc7;
            color: #a8071a;
        }

        .shop-button {
            background-color: #60a8ff;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 2rem; /* Added margin-top */
        }

        .shop-button:hover {
            background-color: #60a8ff;
        }

        .button-container {
            text-align: center; /* Center the button */
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <h1 style="text-align: center;">هاو فاش فندقت فلوسي</h1>
    <h1 style="text-align: center;">My Orders</h1>
   

    <div class="container">
        <h2>Order History</h2>
        <table>
            <thead>
                <tr>
                    <th>Order #</th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#123456</td>
                    <td>April 26, 2025</td>
                    <td>49.99 DT</td>
                    <td><span class="status Pending">Pending</span></td>
                </tr>
                <tr>
                    <td>#123457</td>
                    <td>April 24, 2025</td>
                    <td>89.99 DT</td>
                    <td><span class="status Shipped">Shipped</span></td>
                </tr>
                <tr>
                    <td>#123458</td>
                    <td>April 20, 2025</td>
                    <td>29.99 DT</td>
                    <td><span class="status Delivered">Delivered</span></td>
                </tr>
            </tbody>
        </table>

        <div class="button-container">
            <a href="/home/" class="shop-button">Back to Shopping</a>
        </div>
    </div>

</body>
</html>
