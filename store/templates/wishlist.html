<!DOCTYPE html>
<html>
  <head>
    <title>My Wishlist</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f4f4f4;
        margin: 0;
      }
      .wishlist-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        max-width: 100%;
        padding: 20px;
      }

      .wishlist-card {
        padding: 1rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .wishlist-card img {
        width: 100%;
        max-height: 150px;
        object-fit: cover;
        margin-bottom: 1rem;
      }
      h1 {
        padding-left: 20px;
      }
    </style>
  </head>

  {% include 'navbar.html' %}
  <body>
    <h1>My Wishlist</h1>

    {% if wishlisted_items %}
    <div class="wishlist-grid">
      {% for item in wishlisted_items %}
      <div class="wishlist-card">
        <img
          src="{{ item.product.image_url }}"
          alt="{{ item.product.name }}"
          style="max-width: 100px"
        />
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <h2 style="margin: 0">{{ item.product.name }}</h2>
          <form
            method="post"
            action="{% url 'remove_from_wishlist' item.product.id %}"
            style="margin: 0"
          >
            {% csrf_token %}
            <button
              type="submit"
              style="
                background: none;
                border: none;
                color: red;
                font-size: 1.2rem;
                cursor: pointer;
              "
              title="Remove from Wishlist"
            >
              âž–
            </button>
          </form>
        </div>
        <p>{{ item.product.description }}</p>
        <strong>${{ item.product.price }}</strong>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <p>Your wishlist is empty.</p>
  </body>
</html>
{% endif %} {% include 'footer.html' %}
