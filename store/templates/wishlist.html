<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Wishlist</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f9fb;
        margin: 0;
        color: #333;
      }

      h1 {
        padding: 2rem 1rem 0 2rem;
        margin: 0;
        font-size: 2.5rem;
        color: #333;
      }

      .wishlist-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
        padding: 2rem;
      }

      .wishlist-card {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        background-color: #ffffff;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .wishlist-card:hover {
        transform: translateY(-5px);
      }

      .wishlist-card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 6px;
        margin-bottom: 1rem;
      }

      .wishlist-card h2 {
        font-size: 1.2rem;
        margin: 0 0 0.5rem 0;
        color: #222;
      }

      .wishlist-card p {
        font-size: 0.95rem;
        color: #666;
        margin-bottom: 0.5rem;
      }

      .wishlist-card strong {
        font-size: 1.1rem;
        color: #0c6980;
        margin-top: auto;
      }

      .card-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .shop-button,
      .remove-button {
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 6px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        text-decoration: none;
      }

      .shop-button {
        background-color: #0c6980;
        color: #fff;
      }

      .shop-button:hover {
        background-color: #084e5f;
      }

      .remove-button {
        background-color: transparent;
        color: #dc3545;
        border: 1px solid #dc3545;
      }

      .remove-button:hover {
        background-color: #dc3545;
        color: #fff;
      }

      .empty-message {
        text-align: center;
        padding: 3rem;
        font-size: 1.2rem;
        color: #777;
      }
    </style>
  </head>

  {% include 'navbar.html' %}
  <body>
    <h1 style="text-align: center;">My Cart</h1>

    {% if wishlisted_items %}
    <div class="wishlist-grid">
      {% for item in wishlisted_items %}
      <div class="wishlist-card">
        <img
          src="{{ item.product.image_url }}"
          alt="{{ item.product.name }}"
        />
        <h2>{{ item.product.name }}</h2>
        <p>{{ item.product.description }}</p>
        <strong>${{ item.product.price }}</strong>

        <div class="card-actions">
          <form method="POST" action="{% url 'place_order' item.product.id %}">
            {% csrf_token %}
            <button type="submit" class="shop-button">Order</button>
          </form>
          <a
            href="{% url 'remove_from_wishlist' item.product.id %}"
            class="remove-button"
          >
            Remove
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <div class="empty-message">Your wishlist is empty.</div>
    {% endif %}
  </body>
  {% include 'footer.html' %}
</html>
