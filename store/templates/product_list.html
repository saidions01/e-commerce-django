{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
      }
    
      .container h1 {
        text-align: center;
        margin: 30px 0;
        color: #333;
      }
    
      .container ul {
        list-style-type: none;
        padding: 0;
        margin: 0 auto;
        max-width: 1200px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 2rem;
      }
    
      .container li {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        text-align: center;
        transition: transform 0.2s;
        position: relative;
      }
    
      .container li:hover {
        transform: translateY(-5px);
      }
    
      .container img {
        border-radius: 8px;
        max-width: 100%;
        height: 180px;
        object-fit: cover;
        margin-bottom: 15px;
      }
    
      .container strong {
        display: block;
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
      }
    
    .price {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 8px;
        color: #28a745;
      }
    
      .category {
        font-size: 14px;
        color: #666;
        margin-bottom: 10px;
      }
    
      .description {
        font-size: 14px;
        color: #777;
        margin-bottom: 15px;
      }
    
      .wishlist-btn {
        background-color: #007bff;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
      }
      
      .wishlist-btn:hover {
        background-color: #0056b3;
      }
      
      .wishlist-btn.added {
        background-color: #28a745;
        cursor: default;
      }
   
    
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 style='text-align: center; color: #ff7f50;'>All Products</h1>
    <div class='container'>
    <ul>
      {% for product in products %}
        <li>
          <img src="{{ product.image_url }}" alt="{{ product.name }}" />
          <strong>{{ product.name }}</strong>
          <div class="price">${{ product.price }}</div>
          <div class="category">{{ product.category.name }}</div>
          <div class="description">{{ product.description|truncatewords:20 }}...</div>
          <button class="wishlist-btn" data-product-id="{{ product.id }}">
            Add to Wishlist
          </button>
        </li>
      {% endfor %}
    </ul>
  </div>
  <script>
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === name + "=") {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
  
    const csrftoken = getCookie("csrftoken");
  
    document.querySelectorAll(".wishlist-btn").forEach((button) => {
      button.addEventListener("click", function () {
        const productId = this.dataset.productId;
        const btn = this;
  
        fetch(`/add_to_wishlist/${productId}/`, {
          method: "GET",
          headers: {
            "X-CSRFToken": csrftoken,
          },
        })
          .then((res) => {
            if (res.ok) {
              btn.textContent = "Added to Wishlist";
              btn.classList.add("added");
              btn.disabled = true;
            } else if (res.status === 403) {
              alert("You need to be logged in to add to the wishlist.");
            } else {
              alert("Something went wrong.");
            }
          });
      });
    });
  </script>
  
  
    {% include 'footer.html' %}
  </body>
</html>
