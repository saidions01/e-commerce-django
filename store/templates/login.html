<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-box {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 1rem;
      }

      .login-box form {
        display: flex;
        flex-direction: column;
      }

      .login-box input[type="text"],
      .login-box input[type="password"] {
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .login-box button {
        padding: 0.5rem;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .login-box button:hover {
        background: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="login-box">
      <h2>Login</h2>
      {% if form.errors %}
      <p style="color: red">Invalid username or password</p>
      {% endif %}
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
