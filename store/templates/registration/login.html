  {% load static %}   
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #6baeff, #e0f7ff);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column; /* Changed to column for vertical alignment */
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem; /* Adds some space under the title */
        text-align: center;
        font-family: 'Tahoma', sans-serif; /* Better font for Arabic */
      }

      .container {
        display: flex;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 900px;
        width: 100%;
        flex-direction: row;
      }

      .login-box {
        padding: 2.5rem;
        width: 100%;
        max-width: 400px;
      }

      .login-box h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
        font-weight: 600;
      }

      .login-box form {
        display: flex;
        flex-direction: column;
      }

      .login-box input[type="text"],
      .login-box input[type="password"] {
        padding: 0.75rem;
        margin-bottom: 1.2rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.2s;
      }

      .login-box input:focus {
        border-color: #6baeff;
        outline: none;
      }

      .login-box button {
        padding: 0.75rem;
        background: #6baeff;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .login-box button:hover {
        background: #539ce6;
      }

      .error-message {
        color: #d33;
        text-align: center;
        margin-bottom: 1rem;
        font-size: 0.95rem;
      }

      .login-image {
        width: 500px;
        margin-top: 2rem;
        margin-bottom: 1rem;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .login-image {
          width: 100%;
          height: 200px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Arabic title positioned at the top -->
    <h1 style="padding-bottom: 2rem; ">عسلامة! تي وينك هالغيبة؟</h1>

    <div class="container">
      <div class="login-box">
        <h2>Welcome Back!</h2>
        {% if form.errors %}
        <p class="error-message">Invalid username or password</p>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Login</button>
        </form>
        <p style="text-align: center; margin-top: 1rem; font-size: 0.95rem;">
          Don’t have an account?
          <a href="{% url 'signup' %}" style="color: #6baeff; text-decoration: none; font-weight: 600;">Sign up</a>
        </p>
      </div>
      <img src="{% static 'images/login.png' %}" alt="Login Illustration" class="login-image" />
    </div>
  </body>
  </html>
