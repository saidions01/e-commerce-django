{% load static %}   

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f9fb;
            color: #333;
        }

        .header {
            background-color: #03556f;
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #ddd;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #03556f;
        }

        .info {
            flex: 1;
        }

        .info h2 {
            margin-top: 0;
        }

        .info a {
            display: inline-block;
            margin-top: 1rem;
            margin-right: 1rem;
            background-color: #03556f;
            color: white;
            text-decoration: none;
            padding: 0.7rem 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .info a:hover {
            background-color: #023e52;
        }

        .account-image {
            flex: 1;
        }

        .account-image img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .floating-image {
            
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>My Account</h1>
    </div>

    <div class="container">
        <div class="profile-pic">
            {% if user.profile.profile_picture %}
                <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" style="width:100%; height:100%; object-fit:cover;">
            {% else %}
                {{ user.username|slice:":1"|upper }}
            {% endif %}
        </div>
        
        <div class="info">
            <h2>Hello, Tass!</h2>
           
            <a >Edit Profile</a>
           
            <a href="{% url 'view_orders' %}">View Orders</a>
        </div>
        <div class="account-image">
            <img src="{% static 'images/myAccount.png' %}" alt="My Account Image" class="floating-image">
        </div>
    </div>

</body>
</html>
