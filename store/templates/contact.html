{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f9fb;
            color: #333;
        }

        .header {
            background-color: #f4f9fb;
            padding: 2rem;
            text-align: center;
            color: black;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 4rem;
            gap: 10rem;
        }

        .contact-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #6baeff;
            color: black;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .contact-form button:hover {
            background-color: #8abfff;
        }

        .floating-image {
            margin-top: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
        }

        /* Toast Notification Styles */
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 20px;
            font-size: 17px;
            border-radius: 10px;
        }
    </style>
</head>
{% include 'navbar.html' %}
<body>

    <div class="header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you!</p>
    </div>

    <div class="container">
        <div class="contact-form">
            <form id="contactForm" method="POST" onsubmit="showToast(event)">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Send Message</button>
            </form>

           
            
        </div>
        <img src="{% static 'images/contact_us.png' %}" alt="Contact Us Illustration" class="floating-image" width="400">
    </div>

    <!-- Toast Notification -->
    <div id="toast">Thank you! <br>Your message is sent successfully!</div>

    <script>
        // JavaScript function to show the toast notification
        function showToast(event) {
            event.preventDefault(); // Prevent the form from submitting immediately
            var toast = document.getElementById("toast");
            
            // Show the toast
            toast.style.visibility = "visible";
            
            // Hide the toast after 3 seconds
            setTimeout(function() {
                toast.style.visibility = "hidden";
            }, 3000);
            
            
        }
    </script>

</body>
</html>
